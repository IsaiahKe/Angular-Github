
<mat-toolbar class='search'>
    <label for="username"></label>
    <input type="text" class="holder" placeholder="Search in gitHub" >
</mat-toolbar>
<div fxLayout="row wrap" fxLayoutGap="10px grid" *ngFor='let repo of repos'>
     <div fxFlex="20%"  FlexfxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let repo of repos">
       <ul>
    <mat-card class="repo">
 {{repo.name}}
    </mat-card>
</ul> 
    </div> 


</div>
